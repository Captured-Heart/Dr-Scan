name: drscanner
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.1
  pull_to_refresh: ^2.0.0
  cupertino_icons: ^1.0.0
  connectivity_plus: ^1.4.0
  shared_preferences: ^2.0.7
  cached_network_image: ^3.1.0
  flutter_svg: ^0.22.0
  flutter_animated_dialog: ^2.0.1
  form_field_validator: ^1.1.0
  image_picker: ^0.8.5+3

  # modal_progress_hud_nsn: ^0.2.0

  #Firebase Packages
  firebase_core: ^1.17.1
  firebase_auth: ^3.3.19
  firebase_storage: ^10.2.17
  cloud_firestore: ^3.1.17

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserratmedium500.ttf
          weight: 500
        - asset: assets/fonts/montserratbold700.ttf
          weight: 700
        - asset: assets/fonts/montserratregular400.ttf
          weight: 400
        - asset: assets/fonts/montserratsemibold600.ttf
          weight: 600
        - asset: assets/fonts/montserratextrabold800.ttf
          weight: 800
